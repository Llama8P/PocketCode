<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kanban">
        <input id="task-input" type="text" placeholder="Add a task...">
        <button onclick="addTask()">Add Task</button>
        
        <div class="accordion">
            <!-- To Do Column -->
            <div class="column column-todo" id="todo-column" data-stage="To Do">
                <h2>To Do</h2>
                <div class="task-list" id="todo-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            
            <!-- In Process Column -->
            <div class="column column-inprocess" id="inprocess-column" data-stage="In Process">
                <h2>In Process</h2>
                <div class="task-list" id="inprocess-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            
            <!-- Done Column -->
            <div class="column column-done" id="done-column" data-stage="Done">
                <h2>Done</h2>
                <div class="task-list" id="done-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h3 id="task-title" class="task-title">Task Name</h3>
            <label for="task-desc"></label>
            <textarea id="task-desc" placeholder="Task Description"></textarea>

            <label for="task-date"></label>
            <input type="date" id="task-date">

            <label for="task-time"></label>
            <input type="time" id="task-time">

            <button type="submit" onclick="saveTask()">Save</button>
            <button type="button" onclick="closeModal()">Cancel</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
